{% extends "base.html" %}

{% block head %}
<style>
  [card-options] {
    display: none;
    cursor: pointer;
    min-width: 8.85rem;
    min-height: 7.6rem;
    /* background-color: #ffffff; */
    box-shadow: 0px 1px 3px 2px rgba(0, 0, 0, 0.10);

    &+[card-options] {
      margin-left: 1.2rem;
    }

    &+div[todos_acessos] {
      margin-left: 1.2rem;
    }
  }

  [todos_acessos],
  [visitant],
  [cliente],
  [funcionario],
  [gerente] {
    display: none;
  }
</style>
{% endblock %}

  <div class="w-full">
    <div class="flex max-w-6xl flex-col my-0 mx-auto px-8 items-start justify-start">

      <form class="flex w-full items-start justify-between mt-11" enctype="multipart/form-data">
        <div class="w-[40%]">

          <label for="foto_item" class="text-[#7A7A7A]">Anexar Foto do Item</label>
          <div class="relative mt-2">
            <div id="foto_preview" class="mb-2 w-full"></div>
            <input type="file" name="foto_item" id="foto_item" accept=".jpg, .png" class="hidden">
            <label for="foto_item"
              class="flex items-center justify-center w-full h-12 bg-[#F3F4F6] border border-[#E5E7EB] rounded-md cursor-pointer">
              <svg class="w-6 h-6 text-[#7A7A7A]" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6">
                </path>
              </svg>
              <span class="ml-2 text-[#7A7A7A]">Selecionar Imagem</span>
            </label>
          </div>

          <script>
            const fotoInput = document.getElementById('foto_item');
            const fotoPreview = document.getElementById('foto_preview');

            fotoInput.addEventListener('change', function () {
              const file = this.files[0];
              const reader = new FileReader();

              reader.onload = function (e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.classList.add('w-full', 'h-[30%]', 'object-cover', 'rounded-md');
                fotoPreview.innerHTML = '';
                fotoPreview.appendChild(img);
              }

              reader.readAsDataURL(file);
            });
          </script>
        </div>

        <div class="w-[55%]">
          <div>
            <label for="tipo_item" class="text-[#7A7A7A]">Tipo de Item</label>
            <div class="flex items-center">
              <input type="radio" id="troca" name="tipo_item" value="1" class="mr-2">
              <label for="troca" class="text-[#444444]">Troca</label>
            </div>
            <div class="flex items-center">
              <input type="radio" id="doacao" name="tipo_item" value="3" class="mr-2">
              <label for="doacao" class="text-[#444444]">Doação</label>
            </div>
          </div>

          <div class="mt-3">
            <label for="categoria_item" class="block leading-6 text-[#444444]">Categoria de Item</label>
            <div class="mt-2">
              <select id="categoria_item" name="categoria_item"
                class="block w-full outline-none rounded-md border-0 py-1.5 text-[#444444] shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-[#F58220] sm:leading-6"
                style="padding: 6px 12px;">
                <option value="" disabled selected>Selecione a categoria</option>
                {% for categoria in categorias_itens %}
                  <option value="{{ categoria.nome }}">{{ categoria.nome }}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="mt-3">
            <label for="quantidade_item" class="block leading-6 text-[#444444]">Quantidade do Item</label>
            <div class="mt-2">
              <input value="1" id="quantidade_item" name="quantidade_item" type="number"
                placeholder="Informe a quantidade do item"
                class="block w-full outline-none rounded-md border-0 py-1.5 text-[#444444] shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-[#7A7A7A] focus:ring-2 focus:ring-inset focus:ring-[#F58220] sm:leading-6"
                style="padding: 6px 12px;">
            </div>
          </div>

          <div class="mt-3">
            <label for="nome_item" class="block leading-6 text-[#444444]">Nome do Item</label>
            <div class="mt-2">
              <input id="nome_item" name="nome_item" type="text" placeholder="Informe o nome do item"
                class="block w-full outline-none rounded-md border-0 py-1.5 text-[#444444] shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-[#7A7A7A] focus:ring-2 focus:ring-inset focus:ring-[#F58220] sm:leading-6"
                style="padding: 6px 12px;">
            </div>
          </div>

          <div class="mt-3">
            <label for="descricao_item" class="block leading-6 text-[#444444]">Descrição do Item</label>
            <div class="mt-2">
              <textarea id="descricao_item" name="descricao_item" placeholder="Informe a descrição do item"
                class="block w-full outline-none rounded-md border-0 py-1.5 text-[#444444] shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-[#7A7A7A] focus:ring-2 focus:ring-inset focus:ring-[#F58220] sm:leading-6"
                style="padding: 6px 12px;"></textarea>
            </div>
          </div>

          <div class="mt-3">
            <label for="condicao_item" class="block leading-6 text-[#444444]">Condição do Item</label>
            <div class="mt-2">
              <textarea id="condicao_item" name="condicao_item" placeholder="Informe a condição do item"
                class="block w-full outline-none rounded-md border-0 py-1.5 text-[#444444] shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-[#7A7A7A] focus:ring-2 focus:ring-inset focus:ring-[#F58220] sm:leading-6"
                style="padding: 6px 12px;"></textarea>
            </div>
          </div>

          <div class="mt-3 mb-5">
            <button type="submit" id="send-avaliacao-button"
              class="flex w-full justify-center rounded-md bg-[#F58220] px-3 py-1.5 leading-6 text-white shadow-sm hover:bg-[#D8711A] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2">Enviar
              para Avaliação</button>
          </div>

          <!-- <div
            class="flex mt-4  w-full cursor-pointer items-center justify-center py-2 px-4 rounded-md bg-[#F58220] hover:bg-[#D8711A]">
            <span class="ml-3 text-white">Enviar para Avaliação</span>
          </div> -->
        </div>
    </div>
    </form>
  </div>
  </div>
</section>
<script defer>
  const form = document.querySelector('form');
  const inputFoto = document.querySelector('#foto_item');

  let tokenUser = {};
  let userInfo = {};
  let count = 0;

  init();

  function init() {
    count++;

    const userToken = JSON.parse(localStorage.getItem('userToken'));
    const todosAcessos = document.querySelectorAll('[todos_acessos]');

    if (userToken?.token && count === 2) {
      getUserLogged(userToken.token);
    } else {
      console.log('Não há usuário logado', count);
      // window.location.replace('/menu');
    }

    // Função para pegar o usuário logado
    async function getUserLogged(token) {
      try {
        const response = await fetch(`/api/userInfo?token=${token}`);
        const data = await response.json();

        if (data.status === 200) {
          userInfo = data.user;

          console.log("=> user", data);

          if (data.user.nivel_acesso !== "cliente") {
            window.location.replace('/menu');
            alert('Erro: Você não tem acesso a essa página');
            return
          }

          setUserInfo();
        } else {
          console.log('Não há usuário logado');
          // window.location.replace('/menu');
        }

        return data;
      } catch (error) {
        alert('Erro ao buscar usuário logado');
      }
    }

    // Função para setar as informações do usuário logado
    function setUserInfo() {
      const nomeUsuario = document.querySelector('[nome_usuario]');
      const creditosUsuario = document.querySelector('[creditos_usuario]');

      nomeUsuario.innerHTML = userInfo.nome;
      creditosUsuario.innerHTML = `${userInfo.creditos} Ecoins`;

    }
  }

  form.addEventListener('submit', (event) => {
    event.preventDefault();
    const data = new FormData(form);
    const value = Object.fromEntries(data.entries());

    if (!value.nome_item || !value.descricao_item || !value.condicao_item || !value.tipo_item || !value.quantidade_item || !value.categoria_item) {
      alert('Por favor, preencha todos os campos do formulário.');
      return;
    }

    // valida se uma imagem foi selecionada
    console.log(inputFoto.files[0]);
    if (!inputFoto.files[0]) {
      alert('Por favor, selecione uma imagem para o item.');
      return;
    }

    console.log(value);
    sendFormToAvaliation(value);
  });

  // Função para sair do módulo
  function backModule() {
    window.location.replace('/menu');
  }

  // Função para voltar
  function back() {
    window.location.replace('/itens_cadastrados');
  }

  // Função para enviar os dados do formulário para a avaliação
  async function sendFormToAvaliation(data) {
    try {
      const formData = new FormData();
      formData.append('foto_item', inputFoto.files[0]);
      formData.append('nome_item', data.nome_item);
      formData.append('categoria_item', data.categoria_item);
      formData.append('descricao_item', data.descricao_item);
      formData.append('condicao_item', data.condicao_item);
      formData.append('tipo_item', data.tipo_item);
      formData.append('quantidade_item', data.quantidade_item);
      formData.append('id_usuario', userInfo.id_usuario);

      fetch('/cadastrar_item', {
        method: 'POST',
        body: formData
      }).then((response) => {
        console.log(response);
        if (response.status === 201) {
          alert('Sucesso:Item enviado para avaliação com sucesso!');
          window.location.replace('/itens_cadastrados');
        } else {
          alert('Erro ao enviar item para avaliação');
        }
      });

    } catch (error) {
      console.error(error);
      alert('Erro ao enviar item para avaliação');
    }
  }

</script>
