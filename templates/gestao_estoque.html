<script defer>
  let tokenUser = {};
  let userInfo = {};
  let count = 0;

  init();

  function init() {
    count++;

    const userToken = JSON.parse(localStorage.getItem('userToken'));
    const todosAcessos = document.querySelectorAll('[todos_acessos]');

    if (userToken?.token && count === 2) {
      getUserLogged(userToken.token);
    } else {
      console.log('Não há usuário logado', count);
      // window.location.replace('/menu');
    }

    // Função para pegar o usuário logado
    async function getUserLogged(token) {
      try {
        const response = await fetch(`/api/userInfo?token=${token}`);
        const data = await response.json();

        if (data.status === 200) {
          userInfo = data.user;
          getItensCadastrados();
          
          console.log("nivel de acesso", data.user.nivel_acesso);

          if (data.user.nivel_acesso !== "cliente") {
            window.location.replace('/menu');
            alert('Erro:Você não tem acesso a essa página');
            return
          }

          setUserInfo();
        } else {
          console.log('Não há usuário logado');
          // window.location.replace('/menu');
        }

        return data;
      } catch (error) {
        alert('Erro ao buscar usuário logado');
      }
    }

    // Função para setar as informações do usuário logado
    function setUserInfo() {
      const nomeUsuario = document.querySelector('[nome_usuario]');
      const creditosUsuario = document.querySelector('[creditos_usuario]');

      nomeUsuario.innerHTML = userInfo.nome;
      creditosUsuario.innerHTML = `${userInfo.creditos} Ecoins`;

    }
  }

  // Função para sair do módulo
  function backModule() {
    window.location.replace('/menu');
  }

  // Função para pegar itens cadastrados
  async function getItensCadastrados() {
    try {
      const response = await fetch(`/api/itensCadastrados?id_usuario=${userInfo.id_usuario}`);
      const data = await response.json();

      console.warn("Data =>", data);
      if (data.itens) {
          const tableBody = document.querySelector('[tableBody]');

          data.itens.forEach(item => {

            const row = document.createElement('tr');
            row.classList.add('border', 'border-[#D9D9D9]');

            const idCell = document.createElement('td');
            idCell.classList.add('px-6', 'py-4');
            idCell.innerHTML = `<div class="text-[#7A7A7A]">#${item.id}</div>`;
            row.appendChild(idCell);

            const tipoCell = document.createElement('td');
            tipoCell.classList.add('px-6', 'py-4', 'w-full', 'flex', 'items-center', 'justify-center');

              // # Tipos de itens
              // # 1 - Troca
              // # 2 - Venda
              // # 3 - Doação
            if (item.tipo === 1) {
              tipoCell.innerHTML = `<div class="w-6 h-6 bg-[#417453] rounded-full"></div>`;
            } else if (item.tipo === 2) {
              tipoCell.innerHTML = `<div class="w-6 h-6 bg-[#F58220] rounded-full"></div>`;
            } else {
              tipoCell.innerHTML = `<div class="w-6 h-6 bg-[#EE43B4] rounded-full"></div>`;
            }
            row.appendChild(tipoCell);

            const categoriaCell = document.createElement('td');
            categoriaCell.classList.add('px-6', 'py-4');
            categoriaCell.innerHTML = `<div class="text-[#7A7A7A]">${item.categoria}</div>`;
            row.appendChild(categoriaCell);
            
            const nomeCell = document.createElement('td');
            nomeCell.classList.add('px-6', 'py-4');
            nomeCell.innerHTML = `<div class="text-[#7A7A7A]">${item.nome_item}</div>`;
            row.appendChild(nomeCell);

            const condicaoCell = document.createElement('td');
            condicaoCell.classList.add('px-6', 'py-4');

            // # Status do item
            // # 1 - Aguardando avaliação
            // # 2 - Aprovado
            // # 3 - Reprovado

            if (item.status === 1) {
              condicaoCell.innerHTML = `<div class="text-[#7A7A7A]">Em Avaliação</div>`;
            } else if (item.status === 2) {
              condicaoCell.innerHTML = `<div class="text-[#F58220]">Aprovado</div>`;
            } else {
              condicaoCell.innerHTML = `<div class="text-[#FF3838]">Reprovado</div>`;
            }
            row.appendChild(condicaoCell);

            const quantidadeCell = document.createElement('td');
            quantidadeCell.classList.add('px-6', 'py-4', 'w-full', 'flex', 'items-center', 'justify-center');
            quantidadeCell.innerHTML = `<div class="text-[#7A7A7A]">${item.rendimento}</div>`;
            row.appendChild(quantidadeCell);

            tableBody.appendChild(row);
          });
        }

    } catch (error) {
      console.error(error);
      alert('Erro ao buscar itens cadastrados');
    }
  }

</script>
