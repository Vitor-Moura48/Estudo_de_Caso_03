{% block head %}

  [card-options] {
    display: none;
    cursor: pointer;
    min-width: 8.85rem;
    min-height: 7.6rem;

        <!-- CLIENTE -->
        
        
      </div>
    </div>
  </div>
  <script>
    const user = localStorage.getItem('user');
    const userLogged = JSON.parse(user);
    const visitant = document.querySelectorAll('[visitant]');

    console.warn('=> userLogged', userLogged);

    if (!userLogged) {
      visitant.forEach(element => {
        element.style.display = 'flex';
      });
    }
